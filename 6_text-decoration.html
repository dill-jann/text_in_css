<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="none"> CHOCOLATE</h1>
    <h1 id="underline"> CHOCOLATE</h1>
    <h1 id="overline"> CHOCOLATE</h1>
    <h1 id="line through"> CHOCOLATE</h1>
    <h1 id="blink"> CHOCOLATE</h1>
     <p>"Chocolate is happiness you can eat." - ...</p>
</body>
</html>
